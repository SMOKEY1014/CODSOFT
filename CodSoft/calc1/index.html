<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="./assets/math.mp4" type="video/mp4">
      </video>
      <div class="content">
    <div class="calculator">
        <h1 font-size="2rem";>Simple Calculator</h1>
        <form name="calculator">
        <input type="text" name="display" id="display" readonly>
        <br>
            <div class="buttons" font-family="Rubik" , sans-serif;>
                <input class="number" type="button" value="7" onclick="calculator.display.value += '7'">
                <input class="number" type="button" value="8" onclick="calculator.display.value += '8'">
                <input class="number" type="button" value="9" onclick="calculator.display.value += '9'">
                <input class="operator" type="button" value="+" onclick="calculator.display.value += '+'">
        
                <input class="number" type="button" value="4" onclick="calculator.display.value += '4'">
                <input class="number" type="button" value="5" onclick="calculator.display.value += '5'">
                <input class="number" type="button" value="6" onclick="calculator.display.value += '6'">
                <input class="operator" type="button" value="-" onclick="calculator.display.value += '-'">
        
                <input class="number" type="button" value="1" onclick="calculator.display.value += '1'">
                <input class="number" type="button" value="2" onclick="calculator.display.value += '2'">
                <input class="number" type="button" value="3" onclick="calculator.display.value += '3'">
                <input class="operator" type="button" value="*" onclick="calculator.display.value += '*'">
        
                <input class="operator" type="button" value="C" onclick="calculator.display.value = ''">
                <input class="number" type="button" value="0" onclick="calculator.display.value += '0'">
                <input class="operator" type="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
                <input class="operator" type="button" value="/" onclick="calculator.display.value += '/'">
            </div>
    </form>
    </div>
</div>
