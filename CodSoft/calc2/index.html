<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="./assets/math.mp4" type="video/mp4">
      </video>
      
      <div>T</div>
      
      <div class="content">
    <div class="calculator">
        <h1 font-size="2rem";>Calculator</h1>
        <input id="display" type="text" value="">
        <div class="buttons">
            <button class="butn" onclick="clearDisplay()">C</button>
            <div class="butn"></div>
            <div class="butn"></div>
            <button class="butn" onclick="closeTab()">OFF</button>
            <button class="butn">1</button>
            <button class="butn">2</button>
            <button class="butn">3</button>
            <button class="butn">*</button>
            <button class="butn">4</button>
            <button class="butn">5</button>
            <button class="butn">6</button>
            <button class="butn">+</button>
            <button class="butn">7</button>
            <button class="butn">8</button>
            <button class="butn">9</button>
            <button class="butn">-</button>
            <button id="b">=</button>
            <button class="butn" id="bt">=</button>
            <button>0</button>
            <button>/</button>
        </div>
    </div>
      </div>
      <div>T</div>
    <script src="calculator.js"></script>
</body>
</html>
